<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/login-style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <div class="title-text">
        <!-- Header -->
        <div class="title login">Login</div>
        <div class="title signup">Signup</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide signup">Signup</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <!-- Login form -->
          <form action="#" class="login">
            <div class="field">
              <input type="text" placeholder="Username" required id="username-login">
            </div>
            <div class="field">
              <input type="password" placeholder="Password" required id="password-login">
            </div>
            <div id="error-msg-login"></div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Login" id="submit-login">
            </div>
            <div class="signup-link">Not a member? <a href="">Signup now</a></div>
          </form>
          <!-- Signup form -->
          <form action="#" class="signup" id="form-signup">
            <div class="field">
              <input type="text" placeholder="Name"  id="name-signup" required>
            </div>
            <div class="field">
              <input type="text" placeholder="Username"  id="username-signup" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Password"  id="password-signup" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Confirm password"  id="password-confirm-signup" required>
            </div>
            <div id="error-msg-signup"></div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Signup" id="submit-signup">
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="footer">
      <a href="about-us/about-us.html" style="color: white; text-decoration: none;" target="_blank">&copy; 2023 Made by the<span> Azam and Jawahirah and Nuha  </span></a>
    </div>
   <!-- JS -->
   <script>
    const loginText = document.querySelector(".title-text .login");
    const loginForm = document.querySelector("form.login");
    const loginBtn = document.querySelector("label.login");
    const signupBtn = document.querySelector("label.signup");
    const signupLink = document.querySelector("form .signup-link a");
    signupBtn.onclick = (()=>{
      loginForm.style.marginLeft = "-50%";
      loginText.style.marginLeft = "-50%";
    });
    loginBtn.onclick = (()=>{
      loginForm.style.marginLeft = "0%";
      loginText.style.marginLeft = "0%";
    });
    signupLink.onclick = (()=>{
      signupBtn.click();
      return false;
    });
  </script>
  <script src="javascript/login.js" type="text/javascript"> </script>
  <script src="javascript/signup.js" type="text/javascript"> </script>
  </body>
</html>
